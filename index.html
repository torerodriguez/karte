
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Karte -->
    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
var map = L.map('map', {
    center: [51.505, -0.09], // Startkoordinaten
    zoom: 1,
    dragging: true,          // Ziehen der Karte aktiv
    tap: false,              // Deaktiviert mobiles Tap-Handling für präzisere Klicks
  });

        // OpenStreetMap-Tile-Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

    function addDirectLinkMarker(lat, lng, url) {
    var marker = L.marker([lat, lng], { interactive: true }).addTo(map);
 marker.on('click', function(e) {
      e.originalEvent.preventDefault(); // Verhindert Standardverhalten der Karte
      e.originalEvent.stopPropagation(); // Stoppt Karteninteraktion
      window.open(url, '_blank'); // Öffnet den Link in einem neuen Tab
    });
  }


               // Marker mit Popup und Link
     addDirectLinkMarker(53.11205382030338, 8.858019791500611, 'https://aiagriculture7.wordpress.com/project-roland/'); // Beispiel-Link 1
     addDirectLinkMarker(52.272983, 8.041767, 'https://aiagriculture7.wordpress.com/cognitveweeding-project/'); // Beispiel-Link 2
    </script>
</body>
</html>
